<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba1</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="producto">
      <img
        src="./assets/img/Laptop.jpg"
        alt="Laptop Gamer"
        class="producto-imagen"
      />
      <h3 class="producto-titulo">Laptop Gamer AMD</h3>
      <p class="producto-precio">
        Precio base: <span id="precio">$400000</span>
      </p>
      <p>
        Cantidad:
        <span id="cantidad">1</span>
        <button id="btn-incrementar">+</button>
        <button id="btn-decrementar">-</button>
      </p>
      <p>Total a pagar: <span id="total">$400000</span></p>
    </div>

    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
